<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../styles.css">
        <script type="text/javascript" src="../script.js" async></script>

    </head>
    <body class="home">
        <div class="header">
            <img src="../images/logo.png" id="logo">
            <button id="home">Home</button>
            <button id="alumni">Alumni</button>
            <button id="contact">Contact Us</button>
            <button id="calendar">Academic Calendar</button>
        </div>
       
        <img id="banner" src="../images/image 2a.png">

        <div class="categories">
            <div class="programs">
                <p class="label">ACADEMIC PROGRAMS BY DISCIPLINE CLUSTER</p>
                <img src="../images/account_button.png" id="abm">
                <img src="../images/health_button.png" id="health">
                <img src="../images/humanities_button.png" id="humss">
                <img src="../images/music_button.png" id="arts">
                <br>
                <img src="../images/PE_button.png" id="pe">
                <img src="../images/sacred_sciences_button.png" id="sacred_sciences">
                <img src="../images/sciences_button.png" id="stem">
            </div>

            <div class="certificate_programs">
                <p class="label">CERTIFICATE PROGRAMS</p>
                <img src="../images/image 10.png" id="architecture">
                <img src="../images/image 14.png" id="teachers_certificate_program">
            </div>

            <div class="secondary_education">
                <p class="label">SECONDARY EDUCATION PROGRAMS</p>
                <img src="../images/image 11.png" id="ehs">
                <img src="../images/image 12.png" id="jhs">
                <img src="../images/image 13.png" id="shs">
            </div>
        </div>

        <script>
            window.onload = function() {
                if (sessionStorage.getItem('scrollTrigger') == 'yes') {
                    sessionStorage.removeItem('scrollTrigger');
                    document.querySelector(".categories").scrollIntoView({ behavior: 'smooth' });
                }
            };
        </script>
    </body>
</html>
